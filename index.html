<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
    <title>Buscador de IP</title>
</head>
<body>
    <main class="container">
        <h1>Investigador de IP</h1>
        <form id="form">
            <label>
                <input required type="text" id="input" placeholder="Introduzca la IP">
                <small>Por ejemplo: 206.71.50.230</small>
            </label>
            <button type="submit" id="submit-btn">Buscar IP</button>
        </form>

        <div>
            <pre id="results">

            </pre>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
